<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cure for You</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0;
            color: #ff4d4d;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 32px;
            color: #cc0066;
            margin-bottom: 20px;
            padding: 0 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff99cc;
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 80%; /* Button width for better touch targets */
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #ff66b3;
            transform: scale(1.05);
        }
        button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        button:hover:after {
            transform: translate(-50%, -50%) scale(1);
        }
        button span {
            position: relative;
            z-index: 1;
        }
        #verse {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #cc0033;
            background-color: #ffcccc;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Ensure the quote box is responsive */
            margin: 20px auto; /* Center the box */
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 26px;
            }
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
            #verse {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>How Are You Feeling Today, My Love?</h1>
    <button onclick="getVerse('happy')"><span>Happy ðŸ˜Š</span></button>
    <button onclick="getVerse('angry')"><span>Angry ðŸ˜¡</span></button>
    <button onclick="getVerse('sad')"><span>Sad ðŸ˜¢</span></button>
    <div id="verse"></div>
    <script src="main.js"></script>
</body>
</html>
